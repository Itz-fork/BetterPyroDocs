<!DOCTYPE html>
<html lang="en" data-theme="luxury">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js"></script>
    <title>Better Pyro Docs</title>
</head>

<body>
    <!-- Search bar -->
    <form class="grid justify-center mt-10" onsubmit="return false">

        <div class="form-control">
            <span class="text-center mb-5 lg:text-xl"><b>Better Pyro Docs</b></span>
            <div class="input-group">
                <input type="text" placeholder="Search…" class="input input-bordered" id="search_bar" />
                <button class="btn btn-square" onclick="Get_Results()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
            </div>
        </div>

        <div class="form-control text-xs">
            <label class="label cursor-pointer">
                <span class="label-text">Methods</span>
                <input type="checkbox" class="checkbox checkbox-primary" id="is_methods" />
            </label>
        </div>
        <div class="form-control text-xs">
            <label class="label cursor-pointer">
                <span class="label-text">Raw Functions</span>
                <input type="checkbox" class="checkbox checkbox-primary" id="is_raw_funcs" />
            </label>
        </div>
    </form>

    <!-- Search results -->
    <div class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-2 place-items-center" id="results">
    </div>

    <!-- Footer -->
    <footer class="footer footer-center p-10 bg-base-100 text-primary mt-20 back">
        <div>
            <p class="font-bold text-2xl text-info"><a href="https://github.com/Itz-fork/BetterPyroDocs">Better Pyro Docs</a></p>
            <p class="text-lg">Copyright © 2022 Itz-fork</p>
        </div>
    </footer>
</body>

</html>
